<h1>Choose Timer</h1>
<div class="card" *ngIf="selectedProgram">
  <app-play-button [routerLink]="['timer', selectedProgram.id]"></app-play-button>
  <div class="timer-description">
    <h2>{{ selectedProgram.name }}</h2>
    <div class="timer-description-sets">
      <span>Sets:</span>
      <span>{{selectedProgram.timers.length}}</span>
    </div>
  </div>
</div>
